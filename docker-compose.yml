services:
  rn_postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-ransomchat}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ransomchat}
      - POSTGRES_DB=${DB_NAME:-ransomchat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ransomchat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ransomnegotiator/backend:${VERSION:-latest}
    depends_on:
      rn_postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    volumes:
      - ./behaviour:/app/behaviour:ro
    environment:
      - MODE=${MODE:-DEV}
      - CUSTOM_DOMAIN=${CUSTOM_DOMAIN}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - BEHAVIOUR_PATH=/app/behaviour
      - OPENAI_DEFAULT_BASE_URL=${OPENAI_DEFAULT_BASE_URL:-http://host.docker.internal:1234/v1}
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-mannix/llama3.1-8b-abliterated}
      - DB_HOST=rn_postgres
      - DB_NAME=${DB_NAME:-ransomnegotiator}
      - DB_USER=${DB_USER:-ransomnegotiator}
      - DB_PASSWORD=${DB_PASSWORD:-ransomnegotiator}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped

  frontend:
    image: ransomnegotiator/frontend:${VERSION:-latest}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BASE_URL=http://127.0.0.1:8000
    restart: unless-stopped

volumes:
  postgres_data: