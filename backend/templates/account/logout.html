{% load i18n %}
{% load allauth account %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

<style>
  :root {
    --panel-red: #609926;
    --panel-dark-green: #2e3626;
    --panel-bg: #f4f6f8;
  }

  html, body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: var(--panel-bg);
    color: var(--panel-dark-green);
  }

  a {
    color: var(--panel-red);
  }

  a:hover {
    color: #435233;
    text-decoration: none;
  }

  .form-signout {
    width: 100%;
    max-width: 360px;
    padding: 24px;
    margin: auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(20, 33, 66, 0.15);
    text-align: center;
  }

  .btn-primary {
    background-color: var(--panel-red);
    border-color: var(--panel-red);
    font-weight: 600;
  }

  .btn-primary:hover,
  .btn-primary:focus {
    background-color: #609926;
    border-color: #609926;
  }

  .btn-outline-secondary {
    font-weight: 500;
  }

  .copyright {
    font-size: .9rem;
    margin-top: 2rem;
  }
</style>

<div class="container-fluid text-center">

  <form class="form-signout" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ redirect_field }}


    <h1 class="h3 mb-3 font-weight-normal">
      {% trans "Sign Out" %}
    </h1>

    <p class="text-muted mb-4">
      {% trans "Are you sure you want to sign out?" %}
    </p>

    <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">
      {% trans "Sign Out" %}
    </button>

    <a href="/" class="btn btn-lg btn-outline-secondary btn-block">
      {% trans "Cancel" %}
    </a>

    <p class="text-muted copyright">
      Copyright &copy; RansomNegotiator.
      All Rights Reserved.
    </p>

  </form>

</div>
{% endblock %}
